require: rubocop-rspec

Metrics/AbcSize:
  Max: 30

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 50

Metrics/BlockLength:
  Max: 150

Metrics/ModuleLength:
  Max: 200

Metrics/AbcSize:
  Max: 70

Lint/UselessAssignment:
  Exclude:
    - spec/data/*

RSpec/ExampleLength:
  Max: 100

# To be compatible with older versions of ruby
Performance/RegexpMatch:
  Enabled: false
